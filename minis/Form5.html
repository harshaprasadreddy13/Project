        .subs button {
            font-size: 15px;

            border-radius: 5%;
            margin-left: 40px;

<body>
    <div class="navbar">
        SNACK
        <div class="nav">
            <i class="fa-solid fa-cart-shopping"></i>
            <a href="Items.php" style="text-decoration:none;color:white;color:white">Items</a>
        </div>
    </div>
    <h1>Order Details</h1>
    <div class="Item">
        <form id="orderForm" method="post">
            <label for="name">Name:</label>
            <input type="text" placeholder="Name" id="fullname" class="fullname" required/><br><br/>
            
            <label for="phone">Phone:</label>
            <input type="tel" placeholder="Phone Number" id="contact" name="contact" required/><br><br/>
            
            <div>
                <label>Items:</label><br>
                <input type="checkbox" id="pizza1" name="pizza1" data-price="300">
                <label for="pizza1">Chilli Gobi: ₹200</label>
                <input type="number" id="quantity1" name="quantity1" min="0" placeholder="Quantity" value="0" style="width: 50px;" /><br>
                
                <input type="checkbox" id="pizza2" name="pizza2" data-price="220">
                <label for="pizza2">Gobi 65: ₹180</label>
                <input type="number" id="quantity2" name="quantity2" min="0" placeholder="Quantity" value="0" style="width: 50px;" /><br><br/>
            </div>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required/><br><br/>
            
            <div class="H">
                Total: ₹<span id="totalPrice" name="totalPrice">0</span><br>
            </div>
            <button type="button" onclick="calculateTotal()">Total Price</button><br><br/>
            <div class="subs">
                <button type="submit">Order</button>
            </div>
        </form>
    </div>
    <script src="First.js"></script>
</body>
